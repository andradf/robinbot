<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <link rel="stylesheet" type="text/css" href="robin.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="robin-chat--buttons">
        <button class="robin-chat--vote robin-chat--vote-abandon robin--vote-class--abandon" value="ABANDON">
            <span class="robin--icon"></span>
            <span class="robin-chat--vote-label">abandon</span>
        </button>
        <button class="robin-chat--vote robin-chat--vote-continue robin--vote-class--continue" value="CONTINUE">
            <span class="robin--icon"></span>
            <span class="robin-chat--vote-label">stay</span>
        </button>
        <button class="robin-chat--vote robin-chat--vote-increase robin--vote-class--increase robin--active" value="INCREASE">
            <span class="robin--icon"></span>
            <span class="robin-chat--vote-label">grow</span>
        </button>
    </div>
  </body>
</html>
